<!DOCTYPE html>
<html>
    <head>
        <title>Minimum Font Size Toggle Options</title>
        <style>
        input {
            width: 50px;
        }
        div {
            padding-bottom: 10px;
        }
        </style>
    </head>
    <body>
        <h3>Set the minimum font sizes</h3>
        <div>
            Small minimum font size: <input type="number" id="smallSize"></input>
        </div>
        <div>
            Large minimum font size: <input type="number" id="largeSize"></input>
        </div>
        <button id="save">Save</button>
        <div id="status"></div>
        <script src="options.js"></script>
        <script src="minFontSize.js"></script>
    </body>
</html>
